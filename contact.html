                    </div>
                    <div class="col-2">
                        <img class="img-fluid float-right m-2 m-md-3 m-lg-4" style="max-block-size: 165px"

                </div>
            </div>

    </header>
    <!-- Image and text -->

    <!--Barre de navigation-->
    <nav class="navbar navbar-expand-lg ">

        <!--Bouton burger pour les petits écrans-->

        <div class="collapse navbar-expand-lg navbar-collapse" id="navbarNav">

                <li class="nav-item active">
                    <a class="btn text-dark" href="index.html" aria-pressed="true">

                <li class="nav-item">

                        Boutique
                    </a>
                </li>
                <li class="nav-item">
                    <a class="btn text-dark" href="lateam.html">
                        <img src="images/logo_equipe.svg" width="30" height="30" style="max-height: 165px;"

                        L'equipe
                    </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 ml-auto">
                <input class="form-control mr-sm-2 rounded" type="search" placeholder="Recherche" aria-label="Search">
                <button class="btn text-dark   my-sm-0" type="submit">Rechercher</button>
            </form>
        </div>
    </nav>





    <section class="contact mb-4">


        <h2 class="h1-responsive font-weight-bold text-center my-4">Contactez-nous!</h2>

        <p class="text-center w-responsive mx-auto mb-5">Pour toute informations concernant les gnomes!</p>

        <div class="row">

            <!--Grid column-->
            <div class="col-md-9 mb-md-0 mb-5">
                <form id="contact-form" name="contact-form" action="https://httpbin.org/post" method="POST">

                    <!--Grid row-->
                    <div class="row">

                        <!--Grid column-->
                        <div class="col-md-6">
                            <div>
                                <label for="name" class="">Votre nom</label>
                                <input type="text" id="name" name="name" class="form-control">

                            </div>
                        </div>


                        <!--Grid column-->
                        <div class="col-md-6">
                            <div>
                                <label for="email" class="">email</label>
                                <input type="text" id="email" name="email" class="form-control">

                            </div>
                        </div>
                        <!--Grid column-->

                    </div>


                    <!--Grid row-->
                    <div class="row">
                        <div class="col-md-12">
                            <div>
                                <label for="subject" class="">Sujet</label>
                                <input type="text" id="subject" name="subject" class="form-control">

                            </div>
                        </div>
                    </div>


                    <!--Grid row-->
                    <div class="row">

                        <!--Grid column-->
                        <div class="col-md-12">

                            <div>
                                <label for="message">Votre message</label>
                                <textarea type="text" id="message" name="message" rows="5"
                                    class="form-control md-textarea"></textarea>

                            </div>

                        </div>
                    </div>


                </form>

                <div class="text-center text-md-right p-2">
                    <a class="btn btn-primary  text-dark "
                        onclick="document.getElementById('contact-form').submit();">Envoyer</a>
                </div>
                <div class="status"></div>
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-3 text-center">
                <ul class="list-unstyled mb-0">
                    <li>
                        <p>GRENOBLE, CA 38000, FRANCE</p>
                    </li>

                    <li>
                        <p>07 34 67 89 45</p>
                    </li>


                </ul>
            </div>
            <!--Grid column-->

        </div>

    </section>

    <footer>
        <div class="container-fluid">
            <div class="view"
                style="background-image : url('images/Basdepage.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
                <div class="row align-items-center justify-content-around">
                    <div class="col-3 col-lg-2 text-center">
                        <a class="text-dark font-weight-bold" href="contact.html"><svg width="1em" height="1em"

                                xmlns="http://www.w3.org/2000/svg">

                            </svg>Contactez-nous</a>
                    </div>
                    <div class="col-6 text-center">
                        <p class="my-3 font-weight-bold"><img src="images/copyright 1.svg"
                                alt="Logo Copiright">Copiright,
                            AdopteUnGnome.com
                        </p>
                    </div>
                    <div class="col-3 col-lg-2 text-center">
                        <a class="text-dark font-weight-bold" href="contact.html"><svg width="1em" height="1em"
                                viewBox="0 0 16 16" class="bi bi-envelope-open" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M8.47 1.318a1 1 0 0 0-.94 0l-6 3.2A1 1 0 0 0 1 5.4v.818l5.724 3.465L8 8.917l1.276.766L15 6.218V5.4a1 1 0 0 0-.53-.882l-6-3.2zM15 7.388l-4.754 2.877L15 13.117v-5.73zm-.035 6.874L8 10.083l-6.965 4.18A1 1 0 0 0 2 15h12a1 1 0 0 0 .965-.738zM1 13.117l4.754-2.852L1 7.387v5.73zM7.059.435a2 2 0 0 1 1.882 0l6 3.2A2 2 0 0 1 16 5.4V14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5.4a2 2 0 0 1 1.059-1.765l6-3.2z" />

                    </div>
                </div>
            </div>
        </div>
